<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A股公司价值查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif; background-color: #111827; color: #f3f4f6; }
        .title-cn { font-size: 1.875rem; font-weight: 700; line-height: 1.2; }
        .bento-item { background-color: #1f2937; border-radius: 1rem; padding: 1.5rem; border: 1px solid #374151; }
        .highlight-text { color: #22c55e; }
        .highlight-text-red { color: #ef4444; }
        #fetchDataBtn:disabled { cursor: not-allowed; background-color: #374151; }
    </style>
</head>
<body class="antialiased">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24">
        <header class="text-center mb-12 bento-item">
            <h1 id="header" class="text-5xl md:text-7xl font-extrabold tracking-tight">
                <span id="company-name" class="bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-emerald-400">A股价值</span>
                <span class="text-gray-400">|</span>
                <span id="stock-code" class="text-gray-300">查询引擎</span>
            </h1>
            <p class="mt-4 text-xl text-gray-400">输入股票代码或公司名称，获取核心财务指标与股价</p>
        </header>

        <div class="bento-item flex flex-col sm:flex-row items-center gap-4 mb-8">
            <label for="queryInput" class="text-lg text-gray-300 font-semibold">查询:</label>
            <input type="text" id="queryInput" placeholder="例如: 600519.SH 或 贵州茅台" class="flex-grow w-full sm:w-auto bg-gray-900 border border-gray-700 rounded-md px-4 py-2 focus:ring-2 focus:ring-sky-500 focus:outline-none text-white">
            <button id="fetchDataBtn" class="w-full sm:w-auto bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-300">
                <i class="fas fa-search mr-2"></i>查询
            </button>
        </div>

        <main id="results-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 opacity-0 transition-opacity duration-700">
            </main>
        
        <footer class="text-center mt-16 text-gray-500 text-sm"><p>数据来源：Tushare Pro API</p></footer>
    </div>

    <script>
        const queryInput = document.getElementById('queryInput');
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const resultsGrid = document.getElementById('results-grid');
        
        let priceHistoryChart = null; // Hold chart instance

        const resetDashboard = () => {
            resultsGrid.style.opacity = '0';
            resultsGrid.innerHTML = ''; // Clear previous results
        };

        const fetchAndDisplayData = async () => {
            const queryValue = queryInput.value.trim();
            if (!queryValue) { alert('请输入查询内容！'); return; }
            
            resetDashboard();
            fetchDataBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>查询中...';
            fetchDataBtn.disabled = true;

            try {
                const response = await fetch(`/api/financial-data?query=${queryValue}`);
                const data = await response.json();
                if (!response.ok) { throw new Error(data.error || '服务器未知错误'); }
                
                updateDashboard(data);
                resultsGrid.style.opacity = '1';

            } catch (error) {
                alert(`获取数据失败: ${error.message}`);
                document.getElementById('company-name').textContent = 'A股价值';
                document.getElementById('stock-code').textContent = '查询引擎';
            } finally {
                fetchDataBtn.innerHTML = '<i class="fas fa-search mr-2"></i>查询';
                fetchDataBtn.disabled = false;
            }
        };

        const createBentoBox = (htmlContent, classList) => {
            const div = document.createElement('div');
            div.className = `bento-item ${classList}`;
            div.innerHTML = htmlContent;
            return div;
        };

        const updateDashboard = (data) => {
            document.getElementById('company-name').textContent = data.companyName;
            document.getElementById('stock-code').textContent = data.stockCode;

            const { latestPrice, annualReport2023, priceHistory } = data;

            const revenueBox = createBentoBox(`
                <h2 class="title-cn">年度营收 (2023)</h2>
                <div class="mt-6 text-center">
                    <p class="text-6xl md:text-7xl font-bold tracking-tighter">${annualReport2023.revenue}<span class="text-4xl text-gray-400 ml-2">亿元</span></p>
                    <p class="mt-3 text-2xl font-semibold ${parseFloat(annualReport2023.revenue_yoy) >= 0 ? 'highlight-text' : 'highlight-text-red'}">
                        <i class="fas ${parseFloat(annualReport2023.revenue_yoy) >= 0 ? 'fa-arrow-up' : 'fa-arrow-down'} mr-2"></i>${parseFloat(annualReport2023.revenue_yoy) > 0 ? '+' : ''}${annualReport2023.revenue_yoy}%
                        <span class="text-base text-gray-400 font-normal ml-2">同比增长</span>
                    </p>
                </div>`, 'md:col-span-2 lg:col-span-2');

            const priceBox = createBentoBox(`
                <h2 class="title-cn">最新股价</h2>
                <div class="mt-4">
                    <p class="text-5xl font-bold">${latestPrice.close}</p>
                    <p class="mt-2 text-xl font-semibold ${parseFloat(latestPrice.pct_chg) >= 0 ? 'highlight-text' : 'highlight-text-red'}">
                        <i class="fas ${parseFloat(latestPrice.pct_chg) >= 0 ? 'fa-arrow-up' : 'fa-arrow-down'} mr-1"></i>${parseFloat(latestPrice.pct_chg) > 0 ? '+' : ''}${latestPrice.pct_chg}%
                    </p>
                </div>`, '');

            const marginBox = createBentoBox(`
                <h2 class="title-cn">毛利率 (2023)</h2>
                <div class="mt-4">
                    <p class="text-5xl font-bold">${annualReport2023.gross_margin}<span class="text-2xl text-gray-400 ml-1">%</span></p>
                    <p class="mt-2 text-base text-gray-400">盈利能力指标</p>
                </div>`, '');

            const profitBox = createBentoBox(`
                <h2 class="title-cn">年度净利 (2023)</h2>
                <div class="mt-6 text-center">
                    <p class="text-6xl font-bold">${annualReport2023.net_profit}<span class="text-3xl text-gray-400 ml-2">亿</span></p>
                    <p class="mt-3 text-2xl font-semibold ${parseFloat(annualReport2023.net_profit_yoy) >= 0 ? 'highlight-text' : 'highlight-text-red'}">
                        <i class="fas ${parseFloat(annualReport2023.net_profit_yoy) >= 0 ? 'fa-arrow-up' : 'fa-arrow-down'} mr-1"></i>${parseFloat(annualReport2023.net_profit_yoy) > 0 ? '+' : ''}${annualReport2023.net_profit_yoy}%
                        <span class="text-sm text-gray-400">同比增长</span>
                    </p>
                </div>`, 'md:col-span-2');
            
            const chartBox = createBentoBox(`
                <h2 class="title-cn">近一年股价走势</h2>
                <div id="priceHistoryChart" style="width: 100%; height: 300px;" class="mt-4"></div>`, 'md:col-span-3 lg:col-span-4');

            resultsGrid.append(revenueBox, priceBox, marginBox, profitBox, chartBox);

            if (priceHistoryChart) priceHistoryChart.dispose();
            priceHistoryChart = echarts.init(document.getElementById('priceHistoryChart'));
            const chartOption = {
                tooltip: { trigger: 'axis' },
                xAxis: { type: 'category', data: priceHistory.map(item => item[0]) },
                yAxis: { type: 'value', scale: true },
                series: [{ data: priceHistory.map(item => item[1]), type: 'line', smooth: true, symbol: 'none', lineStyle: { color: '#3b82f6' } }],
                grid: { left: '5%', right: '5%', top: '10%', bottom: '10%' },
            };
            priceHistoryChart.setOption(chartOption);
        };
        
        fetchDataBtn.addEventListener('click', fetchAndDisplayData);
        queryInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') fetchAndDisplayData();
        });

        window.addEventListener('resize', () => {
            if (priceHistoryChart) priceHistoryChart.resize();
        });
    </script>
</body>
</html>
